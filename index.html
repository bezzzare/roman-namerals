<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Simple Roman Numerals Converter</title>
  <meta name="description" content="Simple Roman Numerals Converter">
  <meta name="author" content="Maxim Ivanv">

  <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
    <div class="card">
        <h2>Simple Roman Numerals Converter</h2>
        <h3>Type valid number or Roman number from 0 to 3999 and it will be converted automatically</h3>
        <div class="input-box">
            <div class="box">
                <label class="label" for="number-input">Number</label>
                <input class="input" id="number-input" placeholder="e.g. 3999"/>
            </div>
            <div class="box">
                <label class="label" for="roman-input">Roman Number</label>
                <input class="input roman-input" id="roman-input" placeholder="e.g. MMMCMXCIX"/>
            </div>
        </div>
    </div>
    
  <script src="./scripts/index.js" type="module"></script>
</body>
</html
